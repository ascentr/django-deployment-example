<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
{% load bootstrap4 %}
  <head>
    <meta charset="utf-8">
    <title>Testing Online</title>
<!-- Bootstrap 4 and jQuery   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!--font awesome for icons etc-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<!-- added for todo app -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />

<!-- Fengyuan Chen's Datepicker -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css"
      integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"
      integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>


  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'index' %}">HOMEPAGE</a>
          <a class="nav-item nav-link" href="{#}" class="btn btn-simple">About</a>
          <a class="nav-item nav-link" href="{#}" class="btn btn-simple">Portfolio</a>
          <a class="nav-item nav-link" href="{#}" class="btn btn-simple">Contact</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'todo:index' %}" class="btn btn-simple">Todo App</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Todo App</a>
          {% endif  %}

        </div>
        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
            <h4><i class="fas fa-user-alt"></i> {{ user.username }}  is online |</h4>
            <a class="nav-item nav-link" href="{% url 'logout' %}" aria-label="Logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}"  aria-label="Login"><i class="fas fa-sign-in-alt" ></i> Login</a>

          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
<!-- date picker scripte -->
    <script>
      $(function () {
        $("#id_lastdate").datepicker({
          format:'yyyy-mm-dd',
        });
      });
    </script>

  </body>
</html>
